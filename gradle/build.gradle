// Apply the java plugin to add support for Java
plugins { id 'java' }
plugins {id 'eclipse'}

buildDir         = file('build')
libsDirName      = 'lib'

archivesBaseName = 'oracle'

// Apply the java plugin to add support for Java

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
     mavenCentral()
     mavenLocal()
}

dependencies {


    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
	compile 	group: 'com.googlecode.json-simple', 
				name: 'json-simple', 
				version: '1.1'
		
	compile 	group: 'org.apache.poi', 
				name: 'poi', 
				version: '3.15'
		
	compile 	group: 'org.apache.poi', 	
				name: 'poi-ooxml', 
				version: '3.15'
				
	compile 	group: 'commons-io', 
				name: 'commons-io', 
				version: '2.5'
				
	compile		group: 'com.fasterxml.jackson.core',
				name: 'jackson-databind',
				version: '2.6.3'
							
}

jar {
        manifest {
                attributes 'Manifest-Version': '1.0'
                attributes 'Main-Class': 'com.cyberdyne.kimeme.planner.oracle.entrypoint.Starter'
        }
	
        // Fat Jar.
        from {
                configurations.compile.collect {
                        it.isDirectory() ? it : zipTree(it)
                }
        }
        
        from file('resources/log4j.properties')
}

sourceSets {
        main {
                java {
                        srcDir file('src')
                        srcDir file('test')
                }
        }
}

task run(type: JavaExec) {
	dependsOn 'jar'
	classpath += jar.outputs.files
	main = 'com.cyberdyne.kimeme.planner.oracle.entrypoint.Starter'
}
